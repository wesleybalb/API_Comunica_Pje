<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ - FOA - Comunica PJE API</title>
    <link rel="stylesheet" href="style/style.css">
    

</head>
<body>

    <div class="container">
        <div class="centerbox">
            <p>Insira as informações abaixo para a pesquisa</p>
            <div><label for="OAB">OAB: </label><input type="number" id="OAB"></div>
            <div><label for="UF">UF</label>
                <select name="estado" id="UF">
                    <option value="">Escolha a UF da OAB</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                    <option value="DF">DF</option>

                </select>
            </div>
            <div><label for="dataInicio">Data de Início: </label><input type="date" id="dataFim"></div>
            <div><label for="dataFim">Data Final: </label><input type="date" id="dataFim"></div>
            <div><button onclick="exportarApi()">Baixar Arquivo</button></div>
        </div>
    </div>

    <footer>
        <div>
            Feito por Wesley Balbino - 2025 - Todos os direitos Reservados
        </div>
    </footer>



<script src="script/script.js"></script>

</html>
